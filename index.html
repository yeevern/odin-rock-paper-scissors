<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="first_header">
        <h1 class="title"><i>Rock Paper Scissors!</i></h1>
        <p class="description">Let's start! First 5 to win</p>
    </div>

    <div class="second_header"> 
        <h3 class="round">ROUND 1</h3>
        <h2 class="choices">
            <button>rock</button>
            <button>paper</button>
            <button>scissors</button>
        </h2>

        <div class="result">Click on ONE of the buttons!</div>

        <h3>Your score: <div class="player-score">0</div></h3>
        <h3>Computer score: <div class="computer-score">0</div></h3>
        <ul class="selection"></ul>
    </div>
    <script src="script.js"></script>

</body>

</html>
